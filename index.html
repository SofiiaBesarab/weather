<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="border">
      <form>
        <div class="col-8">
          <div class="search-container">
            <input type="search" id="city" placeholder="Search..." />
            <button type="submit">Search</button>
          </div>
        </div>
      </form>

      <div class="container">
        <div class="row">
          <h1>
            <div class="col-8 city" id="result">Kyiv</div>
          </h1>
          <h4></h4>
          <h4 class="description" id="weather-description">Clear sky</h4>
          <div class="col-8">Humidity: <span id="humidity">73</span>%</div>
          <div class="col-8">Wind: <span id="wind">4.02</span>km/h</div>

          <div class="col current">
            <span id="temperature"></span>
            <a href="#" id="celsius-link" class="active">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </div>
          <br />
          <div class="col current">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
              id="icon"
            />
          </div>
        </div>

        <br />
        <div class="container">
          <div class="row days">
            <div class="col">
              Tue
              <br />
              🌤️
              <br />
              3°C/10°C
            </div>
            <div class="col">
              Wed
              <br />
              🌤️
              <br />
              5°C/11°C
            </div>
            <div class="col">
              Thu
              <br />
              ☀️
              <br />
              7°C/13°C
            </div>
            <div class="col">
              Fri
              <br />
              🌧️
              <br />
              3°C/5°C
            </div>
            <div class="col">
              Sat
              <br />
              🌤️
              <br />
              3°C/10°C
            </div>
          </div>
        </div>
      </div>
      <script src="src/index.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"
      ></script>
    </div>
    <p>
      <a href="https://github.com/SofiiaBesarab/weather">Open-source code</a
      ><span> by Sofiia Besarab</span>
    </p>
  </body>
</html>
